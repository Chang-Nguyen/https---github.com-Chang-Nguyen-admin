{% extends "body.html" %}
{% block content %}
    <div class="content">
        <form method="POST">
            <p>
                <b><label id='content'>Todo Content</label></b>
            </p>
            <p>
            <input type="text" name="content" placeholder="todo content...">
            </p>
            <p>
                <b><label id="degree">Degree</label></b>
            </p>
            <p>
                <input
                id="degree-0"
                name="degree"
                required
                type="radio" value="important">
                <label for="degree-0">Important</label>
            </p>
            <p>
                <input
                id="degree-1"
                name="degree"
                required
                type="radio" value="unimportant">
                <label for="degree-1">Unimportant</label>
            </p>
            <button type="submit">Submit</button>
        </form>
		<hr>
		{% for todo in todos %}
		<div class="todo">
	    Fetching a todo
		<p> {{ todo['content'] }} <i>
			({{ todo['degree'] }})</i>
		</p>
		Deleting a todo
		<form method="POST"
			  action="{{ url_for('delete', id=todo['_id']) }}">
		<input
			  type="submit"
			  value="delete todo"
			  onclick="return confirm('Are you sure you want to delete this entry?')"/>
		</form>
		</div>
		{% endfor %}
        {% for av in nav %}
		<div class="todo">
	    Fetching a todo
		<p> {{ av['nav_content'] }} 
		</p>
		Deleting a nav
		<form method="POST"
			  action="{{ url_for('delete_nav', id=av['_id']) }}">
		<input
			  type="submit"
			  value="delete nav"
			  onclick="return confirm('Are you sure you want to delete this entry?')"/>
		</form>
		</div>
		{% endfor %}
    </div>
{% endblock %}
